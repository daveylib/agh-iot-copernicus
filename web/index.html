<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copernicus</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="/eel.js"></script> 
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div id="dashboard-container" class="half-circle" name="Dashboard">
        <div id="dashboard" class="dashboard-center">
            <div class="arrow"></div>
        </div>

    </div>
    <div id="second-container" class="dashed-circle">
        
        <div id="button1" class="black-bg" name="Button 1"></div>
        <div id="button2" class="black-bg" name="Button 2"></div>
        <div id="light-sensor" class="black-bg" name="Light Sensor" value="0%"></div>
        <div id="led2" class="gray-bg" name="Led 2">
            <div id="led2-color-chooser">
                <div class="led2-color-chooser-item led2-color-chooser-red" name="Red"></div>
                <div class="led2-color-chooser-item led2-color-chooser-green" name="Green"></div>
                <div class="led2-color-chooser-item led2-color-chooser-blue" name="Blue"></div>
                <div class="led2-color-chooser-item led2-color-chooser-off" name="Off"></div>
            </div>
        </div>
        <div id="led1" class="gray-bg" name="Led 1"></div>
        <div id="motion-sensor" class="black-bg" name="Motion Sensor"></div>
        <div id="knob-container" name="Knob">
            <div id="knob"></div>
        </div>

    </div>
    <div class="temperature-container" name="Temperature sensor">
        <div id="temperature-marker" class="temperature-marker"></div>
      </div>
      
</body>
</html>
